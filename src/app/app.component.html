
<div>
  <div class="container">
    <div>
      <input [(ngModel)]="newTask">
      <button (click)="add()">Add</button>
    </div>
  </div>
  <div class="container">
    <div>
      <ul>
        <li *ngFor="let task of tasksList">
          {{task}}
          <button (click)="remove(task)">Remove</button>
          <button (click)="done(task)">Done</button>
        </li>
      </ul>
    </div>
    <div>
      <ul>
        <li *ngFor="let task of tasksDoneList">
          {{task}}
        </li>
      </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
