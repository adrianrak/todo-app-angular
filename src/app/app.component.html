<div>
  <div class="container">
    <h1>{{title | uppercase }}</h1>
  </div>
  <div class="container">
    <app-add-task (emitTask)="add($event)"></app-add-task>
  </div>
  <div class="container">
    <div>
      <h4>To do</h4>
      <app-todo-task [tasksList]="tasksList" (emitDone)="done($event)" (emitRemove)="remove($event)"></app-todo-task>
    </div>
    <div>
      <h4>Done</h4>
      <p>Completed tasks: {{tasksDoneList.length}}</p>
      <ul>
        <li *ngFor="let task of tasksDoneList">
          {{task}}
        </li>
      </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
