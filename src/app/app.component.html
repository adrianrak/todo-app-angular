<div>
  <div class="container">
    <h1>{{title | uppercase }}</h1>
  </div>
  <div class="container">
    <app-add-task (emitTask)="add($event)"></app-add-task>
  </div>
  <div class="container">
    <div>
      <h4>To do</h4>
      <ng-container *ngIf="tasksList.length > 0; else notTask">
        <ul>
          <li *ngFor="let task of tasksList">
            {{task}}
            <button (click)="remove(task)">Remove</button>
            <button (click)="done(task)">Done</button>
          </li>
        </ul>
      </ng-container>
      <ng-template #notTask>
        <p>You do not have tasks :)</p>
      </ng-template>
    </div>
    <div>
      <h4>Done</h4>
      <p>Completed tasks: {{tasksDoneList.length}}</p>
      <ul>
        <li *ngFor="let task of tasksDoneList">
          {{task}}
        </li>
      </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
