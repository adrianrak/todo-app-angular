<ng-container *ngIf="tasksList.length > 0; else notTask">
  <ul>
    <li appDate [date]="task.created" *ngFor="let task of tasksList">
      {{task.name}}
      <button (click)="remove(task)" class="btn btn-danger">Remove</button>
      <button (click)="done(task)" class="btn btn-success">Done</button>
    </li>
  </ul>
</ng-container>
<ng-template #notTask>
  <p>You do not have tasks :)</p>
</ng-template>
